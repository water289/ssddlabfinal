name: IaC Compliance (Checkov)

on:
  pull_request:
    paths:
      - 'iac/terraform/**'
  push:
    paths:
      - 'iac/terraform/**'

jobs:
  checkov-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install checkov

      - name: Run Checkov on Terraform IaC
        run: checkov -d iac/terraform --quiet || true

name: Security Scans (DAST)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'

jobs:
  zap-dast:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - uses: actions/checkout@v4

      - name: Start local stack
        run: |
          docker compose -f docker/docker-compose.yml up -d --build

      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8000/health || curl -sSf http://localhost:8000/docs; then break; fi
            echo "waiting for backend..."; sleep 2
          done

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.6.1
        with:
          target: 'http://localhost:8000'
          failOnRisk: true

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html

      - name: Tear down stack
        if: always()
        run: docker compose -f docker/docker-compose.yml down --volumes

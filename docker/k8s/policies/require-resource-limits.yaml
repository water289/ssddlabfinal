apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resource-limits
spec:
  validationFailureAction: enforce
  rules:
    - name: check-limits
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "CPU and memory limits must be set"
        pattern:
          spec:
            containers:
              - name: "*"
                resources:
                  limits:
                    cpu: "*"
                    memory: "*"

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: voting-allowlist
  labels:
    app: secure-voting
spec:
  podSelector:
    matchLabels:
      app: secure-voting
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: secure-voting
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 80
    - from:
        - podSelector:
            matchLabels:
              component: frontend
      ports:
        - protocol: TCP
          port: 8000
    - from:
        - podSelector:
            matchLabels:
              component: backend
      ports:
        - protocol: TCP
          port: 5432
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: secure-voting
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 80
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80

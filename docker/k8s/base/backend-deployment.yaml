apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting-backend
  labels:
    app: secure-voting
    component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: secure-voting
      component: backend
  template:
    metadata:
      labels:
        app: secure-voting
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: secure-voting-backend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: voting-secrets
                  key: database_url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: voting-secrets
                  key: secret_key
            - name: FRONTEND_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: voting-config
                  key: frontend_origins
            - name: RATE_LIMIT_ENABLED
              value: "true"
            - name: RATE_LIMIT_PER_MINUTE
              value: "120"
            - name: VOTE_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: voting-secrets
                  key: vote_encryption_key
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      nodeSelector: {}
      tolerations: []
      affinity: {}

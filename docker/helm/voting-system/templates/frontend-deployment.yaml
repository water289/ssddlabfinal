apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "voting-system.fullname" . }}-frontend
  labels:
    app: {{ include "voting-system.name" . }}
    component: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "voting-system.name" . }}
      component: frontend
  template:
    metadata:
      labels:
        app: {{ include "voting-system.name" . }}
        component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: frontend
          image: {{ .Values.frontend.image }}
          imagePullPolicy: IfNotPresent
          env:
            - name: VITE_API_URL
              value: {{ .Values.frontend.apiUrl | quote }}
          ports:
            - containerPort: 80
              name: http
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

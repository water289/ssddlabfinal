apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "voting-system.fullname" . }}-postgres
spec:
  # ...
  template:
    spec:
      securityContext:
        fsGroup: 1001  # ✅ Keep this
      initContainers:  # ⬅️ ADD THIS SECTION
        - name: volume-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              chown -R 1001:1001 /var/lib/postgresql/data
              chmod 700 /var/lib/postgresql/data
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
          securityContext:
            runAsUser: 0  # Runs as root ONLY for initialization
      containers:
        - name: postgres
          image: {{ .Values.postgres.image }}
          securityContext:
            runAsNonRoot: true  # ✅ Main container stays non-root
            runAsUser: 1001
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: {{ .Values.global.database.name | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.global.database.user | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.global.database.password | quote }}
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
              subPath: data
          resources:
            {{- toYaml .Values.postgres.resources | nindent 12 }}
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.postgres.storage }}

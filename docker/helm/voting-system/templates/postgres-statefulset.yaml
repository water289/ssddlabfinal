apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "voting-system.fullname" . }}-postgres
  labels:
    app: {{ include "voting-system.name" . }}
    component: database
spec:
  serviceName: {{ include "voting-system.fullname" . }}-postgres
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "voting-system.name" . }}
      component: database
  template:
    metadata:
      labels:
        app: {{ include "voting-system.name" . }}
        component: database
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: postgres
          image: {{ .Values.postgres.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: {{ .Values.global.database.name | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.global.database.user | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.global.database.password | quote }}
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
              subPath: data
          resources:
            {{- toYaml .Values.postgres.resources | nindent 12 }}
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.postgres.storage }}
